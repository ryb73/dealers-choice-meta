<link rel="import" href="/components/polymer/polymer.html">

<dom-module id="dc-game-canvas">
  <template>
    <canvas id="gameCanvas" width="100%" height="100%"></canvas>
    <div id="chat" hidden="{{!loaded}}">
        <div>
            <template is="dom-repeat" items="{{messages}}">
                <p>{{item}}</p>
            </template>
        </div>
    </div>
  </template>

  <style>
    :host {
        position: relative;
        display: block;
    }

    :host #chat {
        position: absolute;
        left: 10px;
        bottom: 10px;

        display: flex;
        width: 25%;
        height: 175px;

        background-color: rgba(255, 249, 229, 0.75);
        color: #53412b;

        font-family: "DC Card Body";
        font-size: 14px;

        overflow: auto;
    }

    :host #chat div {
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
    }

    :host #chat p {
        margin: 2px;
    }
  </style>

  <script src="dc-game-canvas.js"></script>
</dom-module>
