<link rel="import" href="/components/polymer/polymer.html">
<link rel="import" href="/components/neon-animation/neon-animated-pages.html">
<link rel="import" href="/components/neon-animation/neon-animations.html">

<dom-module id="pending-game">
  <template>
    <div>
      <div id="gameName">{{game.name}}</div>
      <div class="player-list">
        <template is="dom-repeat" items="{{game.users}}">
          <img src$="{{item.imgSrc}}" alt$="{{item.name}}" title$="{{item.name}}">
        </template>

        <div class="buttons">
          <template is="dom-if" if="{{isMyGame}}">
            <button id="start-game" on-click="_startGame">Start Game</button>
          </template>

          <button id="leave-game" on-click="_leaveGame">Leave</button>
        </div>
      </div>
    </div>
  </template>

  <style>
    img {
      padding: 10px;
    }

    button {
      padding: 10px;

      color: #777;
      background: #fff;
      border: 1px solid var(--game-border);
      font-size: 1em;
      font-weight: bold;

      cursor: pointer;
    }

    :host > div {
      padding: 10px;
      background-color: var(--game-bg);
      border: 1px solid var(--game-border);
      color: #777;
      text-align: center;
    }
  </style>

  <script>
    (function() {
      "use strict";

      Polymer({
        is: "pending-game",
        behaviors: [
          Polymer.NeonAnimatableBehavior
        ],

        properties: {
          animationConfig: {
            value: function() {
              return {
                'entry': {
                  name: 'fade-in-animation',
                  node: this
                },

                'exit': {
                  name: 'fade-out-animation',
                  node: this
                }
              };
            }
          },

          sharedElements: {
            value: function() {
              return {
                hero: this,
                gameName: this.$$("#gameName")
              };
            }
          },

          game: Object,
          isMyGame: Boolean
        },

        _startGame: function() {
          this.fire("start-game");
        },

        _leaveGame: function() {
          this.fire("leave-game");
        }
      });
    }());
  </script>
</dom-module>
