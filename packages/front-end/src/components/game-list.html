<link rel="import" href="/components/polymer/polymer.html">

<dom-module id="game-list">
  <template>
    <template is="dom-repeat" items="{{games}}">
      <div class="game-list-game" data-game-id$="{{item.id}}" on-click="_joinGame">
        <div class="game-list-players">
          <template is="dom-repeat" items="{{item.users}}">
            <img src$="{{item.imgSrc}}" alt$="{{item.name}}" title$="{{item.name}}">
          </template>

          <span class="game-list-name">{{item.name}}</span>
        </div>
      </div>
    </template>

    <div class="game-list-game" on-click="_newGame">+ New Game</div>
  </template>

  <style>
    .game-list-game {
      float: left;
      width: 150px;
      height: 150px;
      margin: 15px;

      cursor: pointer;
      border: 1px solid #AAA;
    }

    .game-list-game:hover {
      border-color: #555;
    }

    :host {
      display: block;
      overflow: hidden;
    }
  </style>

  <script>
    (function() {
      "use strict";

      Polymer({
        is: "game-list",
        properties: {
          games: {
            type: Array,
            value: null
          }
        },

        attached: function() {
          if(!this.games) this.games = [];
        },

        _newGame: function() {
          this.fire("new-game");
        },

        _joinGame: function(e) {
          var gameId = $(e.target).data("game-id");
          console.log(gameId);
          console.log($(e.target).html());
          this.fire("join-game", gameId);
        }
      });
    }());
  </script>
</dom-module>
